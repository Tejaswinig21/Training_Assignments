      <div class="row p">

                    <p style="font-weight: bold;">Tax 10% <span id="tax" style="float: right;font-weight: lighter;"></span></p>

      <script>
          async function addToInvoice(){
                    l1=localStorage.getItem("invoiceid")
                    //alert(l1)
                    const url = 'http://localhost:8081/Project/getInvoices' 
                    const result = await fetch(url).then(response => response.json());
                    console.log('Fetched from: ' + url);
                    console.log(result);
                    l=result[0].quantity;

                    const url1 = 'http://localhost:8081/Project/getOrders' 
                    const result1 = await fetch(url1).then(response => response.json());
                    console.log('Fetched from: ' + url1);
                    console.log(result1);

                    var today = new Date();
                    var d = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();

                    document.getElementById("date").innerHTML=d
                    document.getElementById("invoicenumber").innerHTML=result[0].invoiceId
                    document.getElementById("it").innerHTML=l
                    tab=""
                    tab+=`
                    <tr style="background-color: rgb(244, 242, 242);">
                            <th>Item Description</th>
                            <th>Item Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    `

                    s=0
                    for(i=0;i<l;i++){
                        tab+=`
                        <tr style="">
                            <td>${result1[i].itemName}</td>
                            <td>${parseFloat(result1[i].price).toFixed(2)}</td>
                            <td>${result1[i].quantity}</td>
                            <td>${parseFloat(result1[i].total).toFixed(2)}</td>
                        </tr>
                        `
                        s+=result1[i].total
                    }

                    tax=(Math.round(s * 10) / 100).toFixed(2)
                    var st=document.getElementById("subtotal").innerHTML=(Math.round(parseFloat(s))).toFixed(2)
                    document.getElementById("tax").innerHTML=tax
                    document.getElementById("total").innerHTML=(parseFloat(st)+parseFloat(tax)).toFixed(2)
                    document.getElementById("invoiceTable").innerHTML=tab
          }

         
      </script>
